<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
        #map { 
            height: 100%;
            width: 100%;
        }
        .circle {
          height: 8px;
          width: 8px;
          border-radius: 50%;
          display: inline-block;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([44.641070, -63.582687], 13);
    L.tileLayer('https://tiles.stadiamaps.com/tiles/outdoors/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function getColor(typ) {
        switch(typ) {
            case 'Public': return "#5E239D";
            case 'Park': return "#00F0B5";
            case 'School': return "#F61067";
            case 'Other': return "#DFAD16";
            default: return "#FFEDA0";
        }
    }

    var legend = L.control({position: 'topright'});
    legend.onAdd = function(map) {
        var div = L.DomUtil.create('div', 'info legend');
        labels = ['<strong>Categories</strong>'];
        categories = ['Public', 'Park', 'School', 'Other'];
        for (var i = 0; i < categories.length; i++) {
            div.innerHTML += 
            labels.push(
                '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
                    (categories[i] ? categories[i] : '+'));

        }
        div.innerHTML = labels.join('<br>');
        return div;
    }
    legend.addTo(map);

    fetch('http://127.0.0.1:8081/data.geojson')
        .then(response => {
            return response.json();
        })
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 3,
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                },
                style: function(feature) {
                    props = {
                        fillColor: getColor(feature.properties.Type),
                    }

                    switch(feature.properties.Size) {
                        case "cluster": props.radius = 6; break;
                        default: props.radius = 3; break;
                    }

                    return props;
                }
            }).addTo(map);
        }).
        catch(error => {
            console.error('Error loading or parsing GeoJSON file:', error);
        });
  </script>
</body>
</html>
