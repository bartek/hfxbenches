<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style type="text/css">
        #map { height: 580px; }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([44.641070, -63.582687], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    fetch('http://127.0.0.1:8081/data.geojson')
        .then(response => {
            return response.json();
        })
        .then(data => {
            console.log(data);
            L.geoJSON(data, {
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 3,
                        fillColor: "#ff7800",
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                },
                style: function(feature) {
                    switch(feature.properties.Type) {
                        case 'Ring': return {color: "#ff0000"};
                        case 'Corral': return {color: "#00ff00"};
                    }
                }
            }).addTo(map);
        }).
        catch(error => {
            console.error('Error loading or parsing GeoJSON file:', error);
        });
  </script>
</body>
</html>
